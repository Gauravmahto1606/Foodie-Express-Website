<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Express Login Page</title>
    <!-- BootStrap 5 Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icon Link -->
    <script src="https://kit.fontawesome.com/3fb4e8dc1e.js" crossorigin="anonymous"></script>
    <!-- css Link File -->
    <link rel="stylesheet" href="sign_in.css">

    <!-- Document Icon -->
    <link rel="Icon" href="https://dpw9s9toxnu6e.cloudfront.net/assets/user-sign-in-d3407ae515122d2ad34c0bb624a6f68f9bbf45e753992ec4a4a51eea314e3ecb.png">
</head>

<body>

    <form class="needs-validated"action="foodieExpress.html">
        <fieldset align="center">
            <div class="container">
                <h1>User Login</h1>

                <div class="box">
                    <label for="Email"> <i class="fa-solid fa-envelope"></i></label>
                    : <input type="email" name="" id="Email" class="box" placeholder="Enter Your Email" required>
                    
                </div>
                <div class="box">
                    <label for="password"><i class="fa-solid fa-key"></i></label>
                    : <input type="password" name="password" id="password" class="box"
                        placeholder="Enter Your Password" required>
                    
                </div>
                <br>
                <button type="submit">Submit</button>
            </div>
        </fieldset>

    </form>
</body>

</html>
