<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BootStrap 5 Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form class='col-6 mx-auto card p-3 shadow-lg was-validated'  action="foodieExpress.html" >
          
          <h2> Contact Us </h2>
          <hr>
            <div class="mb-3">
              <label for="InputName" class="form-label">Customer Name:</label>
              <input type="text" name='customer_name'  required class="form-control" id="InputName" placeholder="Enter Your Name" >
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <div class="mb-3 ">
              <label class="form-label" for="CheckEmail">Email : </label>
              <input type="Email" name='email'class="form-control" id="CheckEmail"  required placeholder="Enter Your Email">
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="Checkphone">Phone Number:</label>
              <input type="tel" name="phone" class="form-control" id="Checkphone"  required pattern="[0-9]{10}" placeholder="Enter Your Phone Number">
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
          </div>
          

            <div class="mb-3">
              <label for="checkmessage" >Message :</label>
              <textarea class="form-control"  name='message'  id="checkmessage" required  placeholder="Describe Your Problem"></textarea>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            



            <button type="submit" class="btn btn-success">Submit</button>
          </form>

        
    </div>
</body>
</html>
